<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Botón de volver -->
    </ion-buttons>
    <ion-title>Buscar Producto Encontrado</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionInput)="filterProducts()"
    placeholder="Buscar por título, descripción o ubicación">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let product of filteredProducts" (click)="viewProduct(product.id!)">
      <ion-thumbnail slot="start">
        <img [src]="product.imageUrl" alt="{{ product.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.location }}</p>
        <ion-note color="primary">{{ product.status }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
