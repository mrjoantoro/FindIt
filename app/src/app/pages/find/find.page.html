<app-header-custom [title]="'Find'" [showBackButton]="true" [showProfileButton]="true"></app-header-custom>
<ion-content>
  <!-- ImplementaciÃ³n de SearchBar -->
  <app-search-bar (searchChanged)="filterProducts($event)"></app-search-bar>

  <ion-list>
    <ion-item *ngFor="let product of filteredProducts" (click)="viewProduct(product.id!)">
      <ion-thumbnail slot="start">
        <img [src]="product.imageUrl" alt="{{ product.title }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.title }}</h2>
        <p>{{ product.location }}</p>
        <ion-note color="primary">{{ product.status }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
