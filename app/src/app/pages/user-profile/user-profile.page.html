<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button> <!-- Botón de volver -->
    </ion-buttons>
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input formControlName="email" type="email" [disabled]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">URL de Imagen de Perfil</ion-label>
      <ion-input formControlName="profileImage" type="url"></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" type="submit" [disabled]="profileForm.invalid">
      Actualizar Perfil
    </ion-button>
  </form>

  <ion-button expand="full" color="danger" (click)="logout()">
    Cerrar Sesión
  </ion-button>
</ion-content>
