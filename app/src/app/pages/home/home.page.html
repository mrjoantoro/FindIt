
<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="hero">
    <h1>Bienvenido a Lost & Found</h1>
    <p>Encuentra y reporta productos perdidos f√°cilmente</p>
  </div>

  <div class="actions">
    <ion-button expand="block" color="primary" (click)="navigateToReport()">
      Reportar Producto Perdido
    </ion-button>
    <ion-button expand="block" color="primary" (click)="navigateToFind()">
      Buscar Producto Encontrado
    </ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let product of recentProducts">
        <app-product-card [product]="product"></app-product-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
