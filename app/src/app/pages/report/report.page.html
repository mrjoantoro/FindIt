<app-header-custom [title]="'Report'" [showBackButton]="true" [showProfileButton]="true"></app-header-custom>

<ion-content>
  <form [formGroup]="reportForm" (ngSubmit)="submitReport()">
    <ion-item>
      <ion-label position="floating">Título del Producto</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Ubicación</ion-label>
      <ion-input formControlName="location" type="text"></ion-input>
    </ion-item>

    <!-- Componente de ImageUploader -->
    <app-image-uploader (imageSelected)="onImageSelected($event)"></app-image-uploader>
    <ion-button (click)="takePhoto()" expand="block">Sacar Fotografia</ion-button>

    <ion-button expand="full" color="primary" type="submit" [disabled]="reportForm.invalid">
      Enviar Reporte
    </ion-button>
  </form>
</ion-content>
